    <title>Background 3</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        padding: 0;
      }

      .box {
        width: 100%;
        height: 100vh;
        /* position: relative; */
        /* overflow: auto; */
        background-image: url('https://images.unsplash.com/photo-1567095761054-7a02e69e5c43?auto=format&fit=crop&w=690&q=80');
        /* ü•≥  BACKGROUND REPEAT
        round: Repeat without cropping, compressing or streching it
        repeat: Repeat as much, cropping as necessary
        space: Repeat without cropping and spacing out */
        background-repeat: no-repeat;
        /* 
        ü•≥  BACKGROUND POSITION
        When we use lengths and percentages, this first is x-axis
        while the second is y-axis
        ‚ùå  When CSS values are used, the order matters: 50% left üòï
        ‚ùå  Same axis simultaneously
        We can also use three up to four parameters, but there are exceptions:
        ‚ùå  When he have three parameters, a CSS length or value can be the second or 
        third parameter: 50% top right üôÅ
        ‚ùå With four parameters, the first two values can't be a CSS length or value:
        88% 33% bottom left üò•
        BTW, It can be used negative values like: right -15% bottom
        */
        background-position: center;
        /* 
        ü•≥  BACKGROUND SIZE
        We can specify values where the first one is width and the second is height
        auto: default value to maintain the aspect ratio
        cover: cover the entire area of background. The image may stretched or cropped
        contain: Sizes the image to fill the space without streching or cropping
        */
        background-size: contain;
        /* 
        ü•≥  BACKGROUND ATTACHMENT 
        Give us the possibility to modify the fixed position of background image. 
        Its default behavior is scroll. There are the following values:
        fixed: fixes the position of background images to the viewport 
        local:  fixes relative to the element's content. Background image move along
        the space they occupy
        */
        background-attachment: local;
        /* 
        ü•≥  BACKGROUND ORIGIN 
        */
        /* 
        ü•≥  BACKGROUND CLIP 
        */
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 10rem;
        padding: 1rem;
        text-align: center;
      }
      /* p {
        font-size: 3rem;
      }

      span {
        position: absolute;
        font-size: 3rem;
      } */

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Properties</title>
  <style>
    section {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 400px;
      height: 400px;
      background: green;
      border-radius: 20px;
      overflow: hidden;/* Todo lo que se sale del contedor, lo ocultara*/
    }
    .card img {
      width: 100%;
    }
    .card p {
      text-align: center;
    }
    .card p:last-child{
      color: white;
    }
  </style>
</head>
<body>
  <section>
    <div class='card'>
      <img src="https://images.pexels.com/photos/844297/pexels-photo-844297.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="background">
      <p>My favorite background</p>
      <p>Cloud are amazing</p>
    </div>
  </section>
</body>
</html>

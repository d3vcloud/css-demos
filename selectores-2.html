  <title>Selectores combinadores</title>
  <style>
    /* Aplica estilos a todos las etiquetas p que encuentra en div */
    div p {
      color: lime
    }  
    /* Todos los div hijos de primer nivel */
    div > div {
      background: peru;
    }

    .hello {
      background: red;
    }
    /* Solo se pinta el primer hermano section que esta a continuacion de un div */
    div + section {
      background: mediumblue;
    }
    /*Todos los hermanos p que esten a continuaci√≥n de un div, se les aplicara estilo*/
    div ~ p {
      color: red
    }
  </style>
</head>

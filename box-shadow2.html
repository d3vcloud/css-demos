<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Introduction</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: burlywood;
        display: grid;
        place-items: center;
        height: 100vh;
      }

      .box {
        background-color: white;
        padding: 2em;
        position: relative;
        width: 70%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        /* 0 2px 6px 0 rgba(0, 0, 0, 0.15); */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Making <code>box-shadow</code> look good</h1>
    </div>
  </body>
</html>
